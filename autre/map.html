<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style type="text/css">
        #map {
            /* Hauteur de la carte pour qu'elle s'affiche */
            height: 950px;
        }
    </style>
    <title>Carte</title>
</head>

<body>
    <div id="map">
        <!-- Ici s'affichera la carte -->
    </div>
    <!-- Fichiers Javascript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="text/javascript">


        var macarte = null;

        // Fonction d'initialisation de la carte
        function initMap() {
            macarte = L.map('map').setView([44.868181, -0.547516], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);

            var markers = L.markerClusterGroup();


            let i = 0;
            fetch("https://api.jcdecaux.com/vls/v1/stations?&apiKey=7886a12c53604b2668a08582a04795afcc9375b0")
                .then(response => response.json())
                .then(data => {
                    data.forEach(element => {
                        //création du marqueur avec la latitude et la longitude
                        var lat = data[i].position.lat;
                        var lon = data[i].position.lng;

                        var marker = L.marker([lat, lon]);

                        //création de la popup avec les informations de la station
                        var standDispo = data[i].available_bike_stands;
                        var veloDispo = data[i].available_bikes;
                        var adresse = data[i].address;
                        var statutEn = data[i].status;
                        var statutFr;
                        if (statutEn == "OPEN") {
                            statutFr = "Station ouverte";
                        } else {
                            statutFr = "Station fermée";
                        }
                        marker.bindPopup("Adresse : " + adresse + "<hr/> Emplacement(s) disponible(s) : " + standDispo + "<hr/> Vélo(s) disponible(s) : " + veloDispo + "<hr/>Statut : " + statutFr + "<hr/>");
                        markers.addLayer(marker);

                        i++;
                    })
                    macarte.addLayer(markers);
                });

        }
        window.onload = function () {
            // Fonction d'initialisation
            initMap();
        };
    </script>
</body>

</html>
